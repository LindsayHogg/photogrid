<!DOCTYPE html>
<html>
	<head>
		<title>Nimbus</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
	</head>
	<body>

		<header>
			<div class="title container">
				<div class="row">
					<div class="col-md-12">
						<h2>Photo Grid Project</h2>
						<h4>A beautiful responsive grid for your favorite photos.</h4>
					</div>
				</div>
			</div>
		</header>

		<section class="photos container text-center" >
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/band.jpg">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/city.jpg">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/couple.jpg">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/deer.jpg">
				</div>
			</div>
		</section>

		<section class="photos container text-center" >
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/elephant.jpeg">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/fox.jpeg">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/moon.jpg">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/mountain-sky.jpeg">
				</div>
			</div>
		</section>
		
		<section class="photos container text-center" >
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/national-park.jpeg">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/ocean-cave.jpg">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/pancakes.gif">
				</div>
				<div class="col-sm-6 col-sm-6 col-md-3">
					<img class="img-responsive center-block" src="img/sunset.jpg">
				</div>
			</div>
		</section>





	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>	
		<script type="text/javascript" src="js/bootstrap.min.js"></script>  
	</body>
</html>
